    <style>
        span {
            /* 加了绝对定位就可以设置宽高了 */
            position: absolute; 
            top: 100px;
            width: 200px;
            height: 200px;
            background-color: yellow;
            color: aqua;
        }
        div {
            position: absolute;
            /* width: 100px;
            height: 200px; */
            /* margin-top: 400px; */
            background-color: bisque;
        }
    </style>
</head>
<body>
    <span>我是一个添加绝对或固定定位的 span 标签</span>
    <!-- <hr> -->
    <div>我是一个添加绝对或固定定位的块级元素</div>
</body>
</html>
