<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: #F5F5F5;
    }
    #card {
        width: 230px;
        height: 300px;
        margin: 0 auto;
        background-color: #fff;
        text-align: center;
    }
    #car {
        /* height: 200px; */
        width: 160px;
    }
    p {
        margin: 0;
        padding: 0;
    }
    #carName {
        font-size: 14px;
        height: 25px;
        line-height: 25px;
    }
    #describe {
        font-size: 12px;
        color: #cccccc;
        height: 30px;
        line-height: 30px;
    }
    #price {
        font-size: 14px;
        color: #ffa500;
        height: 18px;
        line-height: 18px;
    }
</style>
<body>
    <div id="card">
        <img src="./images/car.jpg" alt="" id="car">
        <p id="carName">九号平衡车</p>
        <p id="describe">成年人的玩具</p>
        <p id="price">1999元</p>
    </div>
