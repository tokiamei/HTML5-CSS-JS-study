<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #box {
            position: relative;
            height: 225px;
            width: 400px;
            margin: 200px;
            background-color: skyblue;
        }
        img {
            width: 100%;
        }
        #grayImg {
            display: none;
            position: absolute;
            top: 0;
            height: 225px;
            width: 400px;
            background-color: rgba(46, 13, 13, 0.7);
        }
        #box:hover #grayImg {
            display: block;
        }
    </style>
</head>
<body>
    <div id="box">
        <img src="../images/img14.jpg" alt="">
        <div id="grayImg"></div>
    </div>
</body>
</html>
