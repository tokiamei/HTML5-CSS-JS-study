<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器</title>
    <style>
        .box {
            height: 200px;
            width: 200px;
            margin: 100px auto;
            background-color: green;
        }
        .box::before {
            content: "我是一个伪元素";
            display: block;
            background-color: yellow;
            color: aqua;
            /* 设置宽高大小不起作用，因为它是行内元素 */
            /* width: 100px;  */
        }
    </style>
</head>
<body>
    <div class="room">
        <div class="box">嗯嗯</div>
    </div>
</body>
</html>
