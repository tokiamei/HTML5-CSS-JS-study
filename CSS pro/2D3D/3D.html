<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #container {
            position: absolute;
            width: 200px;
            height: 200px;
            margin: 100px;
            padding: 50px;
            border: 1px solid black;
            perspective: 200px;
        }

        #son {
            padding: 100px;
            position: absolute;
            background-color: rgb(165, 226, 43);
            transform:rotateZ(20deg);
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="son"></div>
    </div>
</body>
</html>
