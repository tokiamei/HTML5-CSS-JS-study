<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 2022年7月9日20:06:08
        研究浮动元素的特性
      */
      #box1 {
        height: 200px;
        width: 200px;
        border: 1px solid #000;
        background-color: palevioletred;
        float: left;
      }
      #box2 {
        height: 300px;
        width: 300px;
        border: 1px solid #000;
        background-color: bisque;
        float: left;
      }
      .char { 
        width: 100px;
        height: 100px;
        color: palevioletred;
        background-color: gold;
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="box1">我是 box1</div>
    <div id="box2">我是 box2</div>
    <span class="char">我是一个 span 标签</span>
  </body>
</html>
