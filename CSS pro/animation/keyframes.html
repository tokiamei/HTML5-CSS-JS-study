<!DOCTYPE html>
<html lang="en">
<head>

    <style> 
        div
        {

        height:100px;
        background:red;
        position:absolute;
        /* animation:mymove 5s infinite; */
        animation-name: dw;
        animation-duration: 2s;

        {
        from {top:0px;}
        to {top:200px;}
        }
        
        </style>
