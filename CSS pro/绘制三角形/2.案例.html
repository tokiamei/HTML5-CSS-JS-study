<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            position: relative;
            margin: 400px auto;
            width: 400px;
            height: 300px;
            background: transparent;
        }
        img {
            width: 100%;
        }
        .triangle {
            position: absolute;
            top: -80px;
            left: 300px;
            height: 0;
            width: 0;
            border: 40px solid transparent;
            border-bottom-color: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../images/1250758.jpg" alt="">
        <div class="triangle"></div>
    </div>
</body>
</html>
