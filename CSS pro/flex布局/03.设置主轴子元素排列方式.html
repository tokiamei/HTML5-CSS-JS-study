<!DOCTYPE html>
<html lang="en">
<head>	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>设置主轴方向</title>
	<!-- 
		/*flex-direction: row;*/
		/*flex-direction: column;*/
		/* 设置元素对其方式 -- 向左对齐或者向右对齐 */
		/*justify-content: flex-start;*/
		/*justify-content: flex-end;*/
		/* 中间对齐 */
		/*justify-content: center;*/
		/* 平均剩余空间 */
		/*justify-content: space-around;*/
		/* 先两边贴边再平均分配空间 */
		/*justify-content: space-between;*/

		/* 设置子元素是否换行 */
		/*flex-wrap: nowrap; /* 不换行 */
	 -->
	<style>
		div {			
			display: flex;

			width: 600px;
			height: 400px;
			background-color: pink;
			flex-wrap: wrap;
			
		}
		div span {
			width: 150px;
			height: 100px;			
			background-color: bisque;
			margin: 10px;
		}
	</style>
</head>
<body>
	<div id="box">
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
		<span>4</span>
		<span>4</span>
		<span>4</span>
		
	</div>
</body>
</html>
