<!DOCTYPE html>
<html lang="en">
<head>	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>设置主轴方向</title>
	<style>
		div {			
			display: flex;
			/*justify-content: space-around;*/
			align-content: space-between;
			flex-wrap: wrap;
			width: 600px;
			height: 400px;
			background-color: pink;
			
		}
		div span {
			width: 150px;
			height: 100px;
			margin: 10px;
			background-color: bisque;
		}
	</style>
</head>
<body>
	<div id="box">
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
		<span>5</span>
		<!-- <span>6</span> -->
	</div>
</body>
</html>
