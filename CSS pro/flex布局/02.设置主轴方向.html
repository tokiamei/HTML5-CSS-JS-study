<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>设置主轴方向</title>
	<style>
		div {
			display: flex;
			/* 设置 x 轴为主轴，并且元素反转排列 */
			flex-direction: row-reverse;
			width: 80%;
			height: 300px;
			background-color: pink;
			
		}
		div span {
			/*width: 150px;*/
			height: 100px;			
			margin-right: 5px;
			background-color: bisque;
			flex: 1;
		}
	</style>
</head>
<body>
	<div id="box">
		<span>1</span>
		<span>2</span>
		<span>3</span>
	</div>
</body>
</html>
