<!DOCTYPE html>
<html lang="en">
<head>	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>设置主轴方向</title>
	<style>
		div {			
			display: flex;
			justify-content: center;
			/* 垂直居中 */
			/*align-items: center;*/
			/* 拉伸 */
			align-items: stretch;
			width: 600px;
			height: 400px;
			background-color: pink;
			
		}
		div span {
			width: 150px;
			/*height: 100px;*/
			margin: 10px;
			background-color: bisque;
		}
	</style>
</head>
<body>
	<div id="box">
		<span>1</span>
		<span>2</span>
		<span>3</span>
	</div>
</body>
</html>
