<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 假继承 */
        function Person (name, age) {
            this.name = name
            this.age = age
        }

        function Student (name, age, height) {
            Person.call(this, name, age) // 等价于 this.Person(name, age)
            this.height = height
        }

        console.log(new Student("爱因斯坦", 50, 170))
    </script>
</body>
</html>
