<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包的作用</title>
</head>
<body>
    <script>
        function MyClosure () {
            var x = 10
            function decrement() {
                x++
                console.log(x)
            }
            function increment() {
                x--
                console.log(x)
            }
            return [decrement, increment]
        }

        var f = MyClosure()[0]
        var g = MyClosure()[1]
        f()
        f()
        g()
        g()
    </script>
</body>
</html>
