<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
      /* 
          数组也是对象，ES5规范指出如果两个对象进行相等比较，只有在它们指向同一个对象的情况下才会返回 true，
          其他情况都返回 false。而对象进行大小比较，会调用 toString 方法转成字符串进行比较，
          所以结果就变成了字符串 "1,2,3" 和 "1,2,4" 按照字典序进行比较了
      */
			var a = [1, 2, 3];
			var b = [1, 2, 3];
			var c = [1, 2, 4];

			console.log( a == b )
			console.log( a === b )
			console.log( a > c )
			console.log( a < c )
		</script>
	</head>
	<body></body>
</html>
