<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valueof</title>
</head>
<body>
    <script>
        var x = "MyMethods"
        console.log(x.valueOf()) // MyMethods
        var x = "6"
        console.log(x.valueOf()) // 6

        Object.prototype.valueOf = () => { alert("=========") }
        var arr = [1,2]
        var str = "1,2"
        console.log(arr == str) // false
    </script>
</body>
</html>
