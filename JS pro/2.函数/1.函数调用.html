<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function f1() {
            console.log(this);
            console.log("=================");
        }

        const obj = { name: "秩序圣华", gender: "girl" };
        f1.call(obj); // 即使 obj 没有这个方法，依然可以使用 call 方法来调用
    </script>
</body>
