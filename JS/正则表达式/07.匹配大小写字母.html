<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07.匹配大小写字母</title>
</head>
<body>
    <script>
        reg = /[a-z]/;
        console.log(reg.test("acds")); // true
        console.log(reg.test("ACD")); // false

        reg01 = /[A-z]/;
        // reg01 = /[a-Z]/; // 没有这种写法
        console.log(reg01.test("DDCD")); // true
    </script>
</body>
</html>
