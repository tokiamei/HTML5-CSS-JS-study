<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>17.正则匹配邮箱</title>
	</head>
	<body>
		<script>
			/* 
					电子邮箱匹配 	
					任意字母数字下划线    .任意字母数字下划线    @     任意数字字母    .任意字母(2-5 位)			.任意字母
					^ \w{3,} 		(\.\w{3,})*			@ 		[A-z0-9]        (\.[A-z]){1,2}  		$
			*/
			const emailReg = /^\w{3,}(\.\w+)*@[A-z0-9]+(\.[A-z]{2,5}){1,2}$/
			console.log(emailReg.test('abc@ad.com.sd'));
		</script>
	</body>
</html>
