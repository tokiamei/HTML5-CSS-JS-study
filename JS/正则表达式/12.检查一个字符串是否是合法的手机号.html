<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>检查一个字符串是否是合法的手机号</title>
	</head>
	<body>
		<script>
			/* 检查一个字符串是否是合法的手机号 */
			const reg = /^1[3-9][0-9]{9}$/
			console.log(reg.test('12962970517'));
			
			// const reg = /^[a-c]/
			// console.log(reg.test('c13962970517'));
		</script>
	</body>
</html>
