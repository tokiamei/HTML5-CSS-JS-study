<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09.[^a]的用法</title>
</head>
<body>
    <script>
        function f(str) {
            console.log(reg.test(str));
        }

        reg = /[^a]/;
        f("b"); // true
        f("a"); // false
        f("A"); // true
        f(" "); // true
        f("我爱罗"); // true

        reg = /[^a]/i; // 除了 a 和 A 之外的都匹配
        f("A"); // false

    </script>
</body>
</html>
