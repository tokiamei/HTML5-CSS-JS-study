<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        #container { height: 400px; width: 400px; background-color: pink; }
        .box { height: 100px; width: 100px; background-color: bisque; margin-top: 10px;}
        #house { height: 400px; width: 400px; background-color: deeppink; }
        .room { height: 100px; width: 100px; background-color: skyblue; margin-top: 10px;}
    </style>
</head>
<body>
    <div id="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div id="house">
        <div class="room"></div>
        <div class="room"></div>
        <div class="room"></div>
    </div>
</body>
<script>
    const container = document.getElementById("container");
    const box = container.children;

    // console.log(container.childNodes[1]); // 节点
    // console.log(container.childNodes[2]);

    const boxNode = container.childNodes;
    console.log(boxNode);
    boxNode[0].nodeValue = "我是第一个文本节点"; // 文本节点修改内容
    boxNode[1].innerText = "我是第一个元素节点"; // 元素节点修改内容
    boxNode[2].nodeValue = "我是第二个文本节点"; 
    boxNode[3].innerHTML = "<span>我笑了</span>"; 

</script>
