<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* const obj = { "name":"艾夏拉", "age": "28" }; // 这只是对象
        console.log(obj.name); // 属性加引号也可以解析 */

        let objJSON = '{ "name":"艾夏拉", "age": "28" }';
        // console.log(obj.name); // undefined，这样是取不到值的
        const obj = JSON.parse(objJSON);
        console.log(obj.name); // 艾夏拉
        let objStr = JSON.stringify(obj);
        console.log(objStr); // {"name":"艾夏拉","age":"28"}
    </script>
</body>
</html>
