<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的绑定</title>
</head>
<body>
    <button>我是一个按钮</button>

    <script>
        const btn = document.getElementsByTagName("button")[0]
        console.log(btn)
        btn.addEventListener("dblclick", () => { alert("第一个事件") })
        btn.addEventListener("dblclick", () => { alert("第二个事件") })

    </script>
</body>
</html>
