<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #container {
        height: 300px;
        width: 300px;
        margin: 0 auto;
        background-color: rgba(217, 255, 47, 0.5);
      }
      /* #container */
      .btn {
        margin-top: 100px;
        float: left;
        /* position: ; */
      }
      img {
        margin-top: 10px;
        width: 228px;
        height: 250px;
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="MyHeader">
        <p id="info">一共4张图片，当前是第1张</p>
      </div>
      <div id="MyBody">
        <button class="btn">before</button>
      <img src="D:\Image\SEER\刻印\灵籁·伴夏.png" alt="" />
      <button class="btn">next</button>
    </div>
      </div>
  </body>
  <script>
    const btn = document.querySelectorAll(".btn");
    const img = document.querySelector("img");
    // 提示信息
    const info = document.getElementById("info");
    let index = 0;
    const url = [
      "D:\\Image\\SEER\\刻印\\灵籁·伴夏.png",
      "D:\\Image\\SEER\\MyGirl\\水王.jpg",
      "D:\\Image\\GIRL\\iamge01.png",
      "D:\\Image\\SEER\\刻印\\灵籁·觅夏.png",
    ];
    console.log(url[index]);
    btn[0].onclick = () => {
      if (index <= 0) return;
      img.src = url[--index];
      info.innerText = "一共4张图片，当前是第" + (index + 1) + "张";
    };
    btn[1].onclick = function () {
      if (index >= url.length - 1) return;
      img.src = url[++index];
      info.innerText = "一共4张图片，当前是第" + (index + 1) + "张";
    };
  </script>
</html>
