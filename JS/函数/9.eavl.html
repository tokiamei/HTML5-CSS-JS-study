<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = '({name: "萨特", address: "SEER"})'; // 这样写就解析不了，会把 {} 当成代码块处理，套一个 () 就可以了
        const obj01 = eval(obj); 
        console.log(obj01);  // name: '萨特', address: 'SEER'}
        
        console.log(eval("2"*"2")); // 4
    </script>
</body>
</html>
