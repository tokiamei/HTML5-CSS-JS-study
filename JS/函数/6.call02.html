<script>
    const obj = {name: "启灵元神", hobby: "makeup"};
    function makeUp(a, b) {
        console.log(a + b);
        console.log(this);
        console.log(arguments instanceof Array); // false
        console.log(typeof(arguments)); // Object
        console.log(arguments.length);
        console.log(arguments[2]);
        console.log(arguments.hasOwnProperty("callee")); // true
        console.log(arguments.callee == makeUp); // true
    }

    // makeUp.call(obj, 2, 8)
    makeUp.apply(obj, [3, 9])
</script>
