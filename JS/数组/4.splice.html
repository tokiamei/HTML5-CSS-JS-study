<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>splice方法</title>
</head>
<body>
    <script>
        var arr = ["a", "b", "c", "d", "e"]
        // arr.slice(2, 4).forEach( item => console.log( item ) )
        arr.splice(2, 4).forEach( item => console.log( item ) )
        console.log("===========\n", arr)
    </script>
</body>
</html>
