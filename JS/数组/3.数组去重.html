<script>
    const arr = [1, 2, 2, 3, 3, 4, 7, 3, 5, 9, 99];
    for (let i = 0; i < arr.length; ++i) {
        for (var j = i + 1; j < arr.length; j++){
            if (arr[i] === arr[j]) {
                arr.splice(j ,1);
                j--;
            }
        }
    }
